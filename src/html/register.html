<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="../css/headerFooter.css">
	<script src="/lib/requirejs/require.js" data-main="../js/register"></script>
</head>
<body>
	<div class="warp"></div>

	<div class="main" id="mainContent">
		<div class="register">
		    <div class="fl">
		        <ul id="register">
		            <li>
		            	<b><i>*</i>手机号</b>
		            	<input id="txtPhoneNo" maxlength="11" type="tel" value="" placeholder="请输入11位有效手机号码"><em id="emPhoneNo" style="display:none"></em>
		            </li>
		            <li id="li_Verify" style="">
		            	<b><i>*</i>图片验证码</b>
		                <input id="txtPicCode" type="text" class="text" value="" placeholder="请输入图片验证码">
		                <img src="" id="Verify_codeImag" alt="点击切换验证码" class="d_get_code" title="点击切换验证码" style="vertical-align: top; cursor: pointer;float:left;margin:9px 46px 0 0"><em id="emPicCode" style="display:none"></em>                  
		            </li>
		            <li>
		            	<b><i>*</i>设置密码</b>
		            	<input id="txtPass" type="password" value="" placeholder="请输入6-16个字符，不能添加空格哦" class="curr"><em id="emPass" style="display:none" class="e1" >请输入密码</em>
		            </li>
		            <li>
		            	<b><i>*</i>确认密码</b>
		            	<input id="txtPassConfirm" type="password" value="" placeholder="请输入确认密码"><em id="emPassConfirm" style="display:none"></em>
		            </li>

		            <li>
		            	<b><i>*</i>验证码</b>
		            	<input id="txtValidCode" type="text" value="" class="text">
		            	<button id="btnCode">获取验证码</button>
		            	<em id="emValidCode" style="display:none"></em>
		            </li>
		        </ul>
		        <p>
		        	<label for="btnAgree" num="202020-label-1">
		        	<input type="checkbox" id="btnAgree" checked="checked" value="">我已阅读并同意
		        		<a style="cursor:pointer;" href="#" class="on">《会员注册协议》</a>和
		        		<a style="cursor:pointer;" class="on" href="#">《隐私保护政策》</a>
		        	</label>
		        </p>
		        <p class="on">
		        	<a style="cursor:pointer;" id="btnPhoneRegister" num="202020-3">注 册</a>
		        </p>
		        <font><a style="cursor:pointer;">我已注册，立即登录</a></font>
		    </div>
		    <div class="fr">
		    	<a href="/APP.html" target="_blank"><img src="https://image-mall.huijiayou.cn/hjyweb/img/login001.jpg" alt=""></a>
		    </div>
		</div>
	</div>

	</div>
	<div class="footer"></div>
	<!-- <script src="lib/jquery/jquery-1.12.4.min.js"></script>
	<script src="lib/arttemplate/template.js"></script> -->
</body>
</html>
